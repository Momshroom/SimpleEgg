main: io.github.redpanda4552.SimpleEgg.Main
name: SimpleEgg
version: 0.4.9
author: bdubz4552
description: A plugin to allow the capture and conversion of living entities to spawn eggs.
softdepend: [Vault]
api-version: 1.14

commands:
    simpleegg:
        description: Help command for SimpleEgg
        usage: /simpleegg
        aliases: se

permissions:
    # Global
    SimpleEgg.*:
        children:
            SimpleEgg.passive: true
            SimpleEgg.villager: true
            SimpleEgg.wanderingtrader: true
            SimpleEgg.tameable: true
            SimpleEgg.monster: true
            SimpleEgg.owner-override: true
            SimpleEgg.steal: true
            SimpleEgg.auto-tame: true
            SimpleEgg.use-spawner: true
            SimpleEgg.update-notify: true

    # Admin
    SimpleEgg.update-notify:
        description: capture this mob 
    SimpleEgg.reload:
        description: capture this mob

    # Passive
    SimpleEgg.passive:
        children:
            SimpleEgg.bat: true
            SimpleEgg.chicken: true
            SimpleEgg.cod: true
            SimpleEgg.cow: true
            SimpleEgg.dolphin: true
            SimpleEgg.fox: true
